<p>Core collapse is caused by the iron buildup in the core. Unlike the previous elements, iron is stable, meaning that it must “absorb energy in order to fuse into heavier elements” (Swinburne University 2007). The <span class=has-text-weight-bold>nuclear reactions that once stabilized the star effectively cease</span>.</p>
