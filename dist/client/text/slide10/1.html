<h1 class="title">Interstellar Enrichment</h1>
<p>A supernova plays an important role in the development of the universe. Besides the hydrogen and helium created during the Big Bang, all the elements that surround us on Earth are all products of the scattered elements from a supernova explosion. So how does this happen?</p>
