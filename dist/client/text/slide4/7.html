<p>There are various explanations for this phenomenon. One theory proposed by Blair et. al (p. 687) suggest that the progenitor star is a <span class=has-text-weight-bold>Wolf-Rayet star</span>. These massive stars possess strong radiation that remove approximately 10 solar masses every million years, <span class=has-text-weight-bold>exhausting the entire hydrogen shell</span>.</p>
