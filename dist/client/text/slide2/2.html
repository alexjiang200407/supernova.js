<p>Among core collapse supernova, there are three subclassifications based on the spectral analysis:</p>
<img class="image" src="textures/supernovaclassification1.gif">
<ul>
    <li><span class="has-text-weight-bold">Type 1b:</span> Explosion possesses helium but no silicon or hydrogen</li>
    <li><span class="has-text-weight-bold">Type 1c:</span> Explosion has no silicon, helium or hydrogen</li>
    <li><span class="has-text-weight-bold">Type 2:</span> Explosion possesses hydrogen</li>
</ul>
