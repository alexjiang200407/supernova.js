<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>supernova</title>
        <link rel="stylesheet" href="bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
        
        <style>

            html {
                font-size: calc(100vw / 1920 * 20);
                font-smooth: always;
                -webkit-font-smoothing: always;
            }


            body { margin: 0; overflow: hidden;  }

            main { margin: 0; overflow: hidden;  }
            canvas { display: block; }

            ::-webkit-scrollbar {
                /* margin-left: 20px; */
                width: 7px; /* Width of vertical scrollbar */
                height: 12px; /* Height of horizontal scrollbar */
                transition: color 0.2s ease-in;
            }

            ::-webkit-scrollbar-track {
                background-color: transparent; /* Light gray track */
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background-color: #888; /* Darker gray thumb */
                border-radius: 10px;
            }

            /* Style the thumb on hover */
            ::-webkit-scrollbar-thumb:hover {
                background-color: #555; /* Darker thumb when hovered */
            }


            #ui {
              animation: fade-in 0.5s ease-in;
              position: absolute;
              right: 2%;
              height: 100vh;
              padding: 1rem;
              padding-right: 0;
              border-radius: 0%;
              background-color: rgba(0, 0, 0, 0.75);
            }
            
            .content {
                padding-right: 1rem;
                overflow-y: scroll;
                overflow-x: visible;
                height: 100%;
                max-width: 100%;
            }

            .tooltip {
                cursor: pointer;
                white-space: nowrap;
            }

            .tooltip:hover::after {
                opacity: 1;
                visibility: visible;
            }

            .chevron {
                margin-right: 1rem;
            }

            .chevron {
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
                user-select: none;
            }

            .rotated {
                transform: rotate(90deg);
            }

            .collapsed {
                max-width: 0;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #text-content {
                width: 22.5rem;
                margin-bottom: 1rem;
                overflow: hidden;
            }

            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            img {
                border-radius: 5%;
            }

            figure {
                margin: 0 !important;
                margin-bottom: inherit !important;
            }

            #text-content * {
                animation: fade-in 0.4s ease-in;
            }
          </style>

    </head>
    <!-- LINK <a href="" class="has-text-primary is-underlined">Bitch</a> -->
    <body>
        <script type="module" src="bundle.js"></script>
        <div id="ui" class="box is-flex is-align-items-center is-justify-content-center" data-theme="dark">
            <!-- <div id="chevron" class="chevron tooltip" data-tooltip="Collapse UI">â–¶</div> -->
            <div class='content' id="collapsible">
                <div id="text-content">

                </div>
                <button class="button is-primary" id="next" >Next</button>
            </div>
        </div>
    </body>
</html>
