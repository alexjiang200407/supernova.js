<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>supernova</title>
        <link rel="stylesheet" href="bulma.min.css">
        <style>
            html {
                font-size: 20px;
            }

            body { margin: 0; overflow: hidden;  }

            main { margin: 0; overflow: hidden;  }
            canvas { display: block; }

            ::-webkit-scrollbar {
                width: 7px; /* Width of vertical scrollbar */
                height: 12px; /* Height of horizontal scrollbar */
                transition: color 0.2s ease-in;
            }

            ::-webkit-scrollbar-track {
                background-color: transparent; /* Light gray track */
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background-color: #888; /* Darker gray thumb */
                border-radius: 10px;
            }

            /* Style the thumb on hover */
            ::-webkit-scrollbar-thumb:hover {
                background-color: #555; /* Darker thumb when hovered */
            }


            #ui {
              position: absolute;
              right: 20px;
              top: 20px;
              max-width: 650px;
              height: calc(100vh - 40px);
              padding: 40px;
              padding-inline: 15px;
              padding-right: 5px;
            }
            
            .content {
                padding-right: 20px;
                overflow-y: auto;
                height: 100%;
                max-width: 100%;
            }

            .tooltip {
                position: relative;
                cursor: pointer;
            }

            .tooltip::after {
                content: attr(data-tooltip);
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                background-color: #333;
                color: #fff;
                padding: 6px;
                border-radius: 4px;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.2s;
                font-size: 0.85rem;
            }

            .tooltip:hover::after {
                opacity: 1;
                visibility: visible;
            }

            .chevron {
                margin-right: 20px;
            }

            .chevron {
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
                user-select: none;
            }

            .rotated {
                transform: rotate(90deg);
            }

            .collapsed {
                max-width: 0;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #text-content {
                width: 550px;
                margin-bottom: 20px;
            }

            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            #text-content * {
                animation: fade-in 0.4s ease-in;
            }
          </style>

    </head>
    <!-- LINK <a href="" class="has-text-primary is-underlined">Bitch</a> -->
    <body>
        <script type="module" src="bundle.js"></script>
        <div id="ui" class="box is-flex is-align-items-center is-justify-content-center" data-theme="dark">
            <div id="chevron" class="chevron tooltip" data-tooltip="Collapse UI">â–¶</div>
            <div class='content' id="collapsible">
                <div id="text-content">

                </div>
                <button class="button is-primary" id="next" >Next</button>
            </div>
        </div>
        <script>
            document.getElementById("chevron").addEventListener("click", function () {
                const collapsible = document.getElementById("collapsible");
                this.classList.toggle("rotated");
                collapsible.classList.toggle("collapsed");
            });
        </script>
    </body>
</html>
